<!--Form used to ask the user for a new colour for the ampel-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Colour</title>
    <style>

    </style>
</head>
<body>
    <h1>Set the Ampel colour here</h1>
    <form method="post" action="/set">
            <input id="green" type="radio" name="col" value=1>
            <label for="green">Green</label>
            <input id="yellow" type="radio" name="col" value=2>
            <label for="yellow">Yellow</label>
            <input id="red" type="radio" name="col" value=3>
            <label for="red">Red</label>
        <button>Send</button>
    </form>
</body>
</html>
