<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ampel-Admin</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://static.vseth.ethz.ch/assets/vseth-0000-vseth/theme.css"
    />
</head>
<body>
<div class="mobile-capable">
    <nav
            class="navbar navbar-expand-lg navbar-dark navbar-global bg-primary static-top"
            data-ignore
    >
        <div class="container">
            <a class="navbar-brand" href="#">&nbsp;</a>
        </div>
    </nav>
    <nav
            class="navbar navbar-expand-lg navbar-light bg-white sticky-top"
            style="margin-bottom: 40px;"
    >
        <div class="container">
            <a class="navbar-brand" href="#">Ampel-Admin</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="//vis.ethz.ch">VIS</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <h5>Change the Ampel-colour by choosing the right option and sending.</h5><br>
    <form method="post" action="/set">
        <div class="form-group">
            <input type="radio" class="radio-inline" id="green" name="col" value=1>
            <label for="green" class="col-2">Green</label>
            <input type="radio" class="radio-inline" id="yellow" name="col" value=2>
            <label for="yellow" class="col-2">Yellow</label>
            <input type="radio" class="radio-inline" id="red" name="col" value=3>
            <label for="red" class="col-2">Red</label><br><br>
            <button type="submit" class="btn">Send</button>
        </div>
    </form>
</div>

</body>
</html>
