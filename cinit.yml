---
programs:
  - name: ampel2
    path: /app/ampel2
    args:
      - "-postgres-url"
      - "{{RUNTIME_POSTGRES_DB_USER}}:{{RUNTIME_POSTGRES_DB_PW}}@{{RUNTIME_POSTGRES_DB_SERVER}}:{{RUNTIME_POSTGRES_DB_PORT}}/{{RUNTIME_POSTGRES_DB_NAME}}?sslmode=disable"
    env:
      - RUNTIME_POSTGRES_DB_USER:
      - RUNTIME_POSTGRES_DB_PW:
      - RUNTIME_POSTGRES_DB_SERVER:
      - RUNTIME_POSTGRES_DB_PORT:
      - RUNTIME_POSTGRES_DB_NAME:
    capabilities:
      - CAP_NET_BIND_SERVICE
