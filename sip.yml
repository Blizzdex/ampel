postgres:
    - name: db
ingress:
  - name: default
    subdomain: ampel
    http:
      - path: /
        port: 80
  - name: grpc
    subdomain: ampel.grpc
    grpc:
      - port: 7777
  - name: grpcweb
    subdomain: ampel-web.grpc
    grpc-web:
      - port: 7777

auth:
  - name: vis-ampel
    accessType: bearer
    clientProtocol: openid-connect
    validRedirectURIs: []
    roles:
      - name: admin
        description: Admin role for ampel2
