postgres:
  - name: db

ingress:
  - name: default
    subdomain: ampel
    http:
      - path: /
        port: 8080
  - name: grpc
    subdomain: ampel.grpc
    grpc:
      - port: 7777
  - name: grpcweb
    subdomain: ampel-web.grpc
    grpc-web:
      - port: 7777

auth:
  - name: oidc
    accessType: confidential
    clientProtocol: openid-connect
    validRedirectURIs:
      - https://ampel.vis.ethz.ch/*
    scopes:
      defaultClientScopes:
        - profile
        - roles
    roles:
      - name: admin
        description: Admin role for ampel2

env:
  - name: KEYCLOAK_ENCRYPTION_KEY
    secret:
      create: random
      key: keycloak-enc-key

sidecar:
  - name: proxy
    template: auth-proxy
    values:
      clientId: $(SIP_AUTH_OIDC_CLIENT_ID)
      clientSecret: $(SIP_AUTH_OIDC_CLIENT_SECRET)
      port: "8080"
      containerPort: "80"
      redirectionUrl: https://ampel.vis.ethz.ch/
      secureCookie: "true"
      resources: |
        - uri: /set
          roles:
            - vis_cat_staging_ampel2_oidc:admin
          whitelisted: false
        - uri: /
          whitelisted: true
        - uri: /resources/src/resources/*
          whitelisted: true
